
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Owl Records｜ライブスケジュール</title>
  <meta name="description" content="Orange Owl Records 所属バンドのライブスケジュールをまとめています。地域名やバンド名で検索できます。">
  <meta property="og:title" content="Orange Owl Records｜ライブスケジュール">
  <meta property="og:description" content="所属バンドのライブスケジュールをまとめています。地域名やバンド名で検索できます。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://orange-owl-records.vercel.app/">
  <meta property="og:image" content="https://orange-owl-records.vercel.app/ogp.jpg">
  <meta property="og:site_name" content="Orange Owl Records">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
  

  <!-- ★ ここに追加（CSSより前） -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="base.css">

  <script src="scripts.js" defer></script>
</head>

<body>
  <main>
    <header class="logo-area">

  <!-- 事務所ロゴ（中心） -->
  <div class="agency">
    <img src="img/OrengeOwl_logo.png" alt="Orange Owl Records">
  </div>
  
  <!-- 所属バンドロゴ（周囲） -->
  <div class="bands">
  
    <!-- 実ロゴ：TETORA -->
    <div class="band-logo" data-band="TETORA">
      <img src="img/TETORAlogo_70.png" alt="TETORA">
    </div>

    <!-- 仮ロゴ：ammo -->
    <div class="band-logo" data-band="ammo">
      <img src="img/仮logo.png" alt="ammo">
    </div>
  
    <!-- 仮ロゴ：アルステイク -->
    <div class="band-logo" data-band="アルステイク">
      <img src="img/アルステイクlogo_70.png" alt="アルステイク">
    </div>
  
    <!-- 仮ロゴ：マタノシタシティー -->
    <div class="band-logo" data-band="マタノシタシティー">
      <img src="img/マタノシタシティーlogo_35.png"マタノシタシティー">

    </div>
  
  
    <!-- 仮ロゴ：東京、君がいない街 -->
    <div class="band-logo" data-band="東京、君がいない街">
      <img src="img/東京君がいない街logo_35.png" alt="東京、君がいない街">

    </div>
  
  </div>

    </header>

    <section class="search-section">


  <!-- 検索ボックス -->
<div class="search-box">
  <span class="search-icon">
    <svg viewBox="0 0 24 24" width="16" height="16">
      <circle cx="11" cy="11" r="7" stroke="#666" stroke-width="2" fill="none" />
      <line x1="16" y1="16" x2="21" y2="21" stroke="#666" stroke-width="2" />
    </svg>
  </span>

  <input type="search" id="search-input" placeholder="地域名・バンド名で検索">
</div>


  <!-- サジェスト（予測変換）表示エリア：JSで動的に入る -->
  <div class="suggest-list"></div>

  <!-- 都道府県チップ -->
  <div class="pref-chips">
    <button class="chip">東京</button>
    <button class="chip">大阪</button>
    <button class="chip">福岡</button>
  </div>

</section>

    <!-- ライブ一覧 -->
<section class="live-list">
  <!-- JSでカードが入る -->
</section>

<footer class="site-footer">
  <p>&copy; 2026 Orange Owl Records – Live Schedule</p>
</footer>
</main>

</body>

</html>
