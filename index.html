<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(仮)ライブスケジュール</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- ★ ここに追加（CSSより前） -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=LINE+Seed+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="base.css">

  <script src="scripts.js" defer></script>
</head>

<body>
    <header class="logo-area">

  <!-- 事務所ロゴ（中心） -->
  <div class="agency">
    <img src="img/OrengeOwl_logo.png" alt="Orange Owl Records">
  </div>
  
  <!-- 所属バンドロゴ（周囲） -->
  <div class="bands">
  
    <!-- 実ロゴ：TETORA -->
    <div class="band-logo" data-band="TETORA">
      <img src="img/TETORA_logo.png" alt="TETORA">
    </div>
  
    <!-- 仮ロゴ：アルステイク -->
    <div class="logo-frame" data-band="アルステイク">アルステイク</div>
  
    <!-- 仮ロゴ：マタノシタシティー -->
    <div class="logo-frame" data-band="マタノシタシティー">マタノシタシティー</div>
  
    <!-- 仮ロゴ：ammo -->
    <div class="logo-frame" data-band="ammo">ammo</div>
  
    <!-- 仮ロゴ：東京、君がいない街 -->
    <div class="logo-frame" data-band="東京、君がいない街">東京、君がいない街</div>
  
  </div>

</header>
 <main>

    <section class="search-section">

  <!-- 見出し -->
  <h1>都道府県やバンド名で検索</h1>

  <!-- 検索ボックス -->
  <div class="search-box">
    <input 
      type="search" 
      id="search-input" 
      placeholder="例：東京 / TETORA"
    >
  </div>

  <!-- サジェスト（予測変換）表示エリア：JSで動的に入る -->
  <div class="suggest-list"></div>

  <!-- 都道府県チップ -->
  <div class="pref-chips">
    <button class="chip">東京</button>
    <button class="chip">大阪</button>
    <button class="chip">福岡</button>
  </div>

</section>

    <!-- ライブ一覧 -->
<section class="live-list">
  <!-- JSでカードが入る -->
</section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Live Schedule</p>
  </footer>

</body>

</html>
