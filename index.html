<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(仮)ライブスケジュール</title>
  <!-- <link rel="icon" href=""> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="base.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="scripts.js" defer></script> <!-- 外部JavaScriptファイルを読み込む -->
</head>

<body>
    <header class="logo-area">

  <!-- 事務所ロゴ（中心） -->
  <div class="agency">
    <img src="img/OrengeOwl_logo.png" alt="Orange Owl Records">
  </div>

  <!-- 所属バンドロゴ（周囲） -->
  <div class="bands">

    <!-- 実ロゴ：TETORA -->
    <img src="img/TETORA_logo.png" alt="TETORA" class="band-logo">

    <!-- 仮ロゴ：アルステイク -->
    <div class="logo-frame">アルステイク</div>

    <!-- 仮ロゴ：マタノシタシティー -->
    <div class="logo-frame">マタノシタシティー</div>

    <!-- 仮ロゴ：ammo -->
    <div class="logo-frame">ammo</div>

    <!-- 仮ロゴ：東京、君がいない街 -->
    <div class="logo-frame">東京、君がいない街</div>

  </div>

</header>
 <main>

    <section class="search-section">

  <!-- 見出し -->
  <h1>都道府県やバンド名で検索</h1>

  <!-- 検索ボックス -->
  <div class="search-box">
    <input 
      type="search" 
      id="search-input" 
      placeholder="例：東京 / TETORA"
    >
  </div>

  <!-- サジェスト（予測変換）表示エリア：JSで動的に入る -->
  <div class="suggest-list"></div>

  <!-- 都道府県チップ -->
  <div class="pref-chips">
    <button class="chip">東京</button>
    <button class="chip">大阪</button>
    <button class="chip">福岡</button>
  </div>

</section>

    <!-- ライブ一覧 -->
<section class="live-list">
  <!-- JSでカードが入る -->
</section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Live Schedule</p>
  </footer>

</body>

</html>
